<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tara — Landing Page">
  <title>Tara — Landing Page</title>

  <!-- Style (Vendor) -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/image-compare-viewer.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body class="">

  <!-- Sticky Btn -->
  <div class="sticky-btn">פנקו אותי בקופון</div>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <img src="img/logo.png" alt="tara-logo">
    </div>
  </header>

  <!-- New Products -->
  <div class="new-products">
    <h1>
      <span class="text-green">
        חדש!
      </span>
      <br>נׂעם בטעמים  
    </h1>
    <!-- Desktop Image -->
    <div class="d-desktop">
      <div class="img">
        <img src="img/new-products.png" alt="tara-product-img">
      </div>
    </div>
    <!-- Mobile Image -->
    <div id="image-compare" class="image-compare d-mobile">
      <img src="img/new-products-left.png" alt="tara-product-img">
      <img src="img/new-products-right.png" alt="tara-product-img">
    </div>
  </div>

  <!-- Contact -->
  <div class="contact">
    <!-- Form -->
    <div class="container">
      <h2>רוצים 25% הנחה על מוצרי נֺעם?</h2>
      <form class="form">
        <!-- Group -->
        <div class="form-group">
          <input type="text" placeholder="*שם פרטי">
          <input type="text" placeholder="*שם משפחה">
        </div>
        <!-- Group -->
        <div class="form-group">
          <input type="text" placeholder="*טלפון">
          <input type="text" placeholder="*מייל">
        </div>
        <!-- Group -->
        <div class="form-group">
          <select>
            <option>המוצרים שהכי מעניינים אותי</option>
            <option value="0">Milk</option>
            <option value="1">Cheese</option>
            <option value="2">Jogurt</option>
          </select>
        </div>
        <!-- Group -->
        <div class="from-group">
          <!-- Checkbox -->
          <div class="checkbox-btn">
            <input type="checkbox" id="checkbox-1">
            <label for="checkbox-1">אני מאשר/ת שימוש במידע לצורף הפעילות המסחרית של קבוצת החברה המרכזית
              בע״מ ושמירתו במאגר מידע בהתאם למדיניות פרטיות. ידוע לי שאיני חייב למסור 
              את המידע לפי חוק אך לא ניתן להשתתף בפעילות ללא מסירת מידע.</label>
          </div>
          <!-- Checkbox -->
          <div class="checkbox-btn">
            <input type="checkbox" id="checkbox-2">
            <label for="checkbox-2">אני מאשר/ת קבלת מסרים פרסומיים מהקבוצה</label>
          </div>
        </div>
        <!-- Group -->
        <div class="form-group">
          <button type="submit">שלחו את הקופון</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Products -->
  <div class="products">
    <div class="container">
      <h2>הנה עוד כמה מוצרים
        <br>מעולים שאולי יעניינו אתכם</h2>
      <!-- Swiper -->
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <!-- Slide -->
          <div class="swiper-slide">
            <img src="img/product-1.png" alt="tara-product-img">
          </div>
          <!-- Slide -->
          <div class="swiper-slide">
            <img src="img/product-2.png" alt="tara-product-img">
          </div>
          <!-- Slide -->
          <div class="swiper-slide">
            <img src="img/product-3.png" alt="tara-product-img">
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <!-- Bg Img -->
      <div class="bg-img">
        <img src="img/sandwiches.png" alt="tara-product-img">
      </div>
    </div>
  </div>

  <!-- Video -->
  <div class="video">
    <div class="container">
      <h2>
        הכנו גם סרט
        <br>שיפתח לכם את התאבון
      </h2>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/z0DnqV5d_dQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Script (Vendor) -->
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/image-compare-viewer.min.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>

  <!-- Script -->
  <script src="js/app.js"></script>

</body>

</html>
